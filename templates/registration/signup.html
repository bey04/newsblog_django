{% extends 'base.html' %}
{% block content %}
  <h1>Signup</h1>
  {% load crispy_forms_tags %}
  <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
