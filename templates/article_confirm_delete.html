{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h1 class="h3 mb-0">Delete Article</h1>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete <strong>"{{ article.title }}"</strong>?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ article.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i> Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
